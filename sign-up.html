<!DOCTYPE html><html lang="ru">  <head>    <meta charset="utf-8" />    <meta      name="viewport"      content="width=device-width, initial-scale=1, shrink-to-fit=no"    />    <link rel="stylesheet" href="css/sign.min.css" />    <title>Главная</title>  </head>  <body class="sign">    <div class="container">  <header class="header-sign">    <a href="index.html" class="header-sign__logo">TFG</a>    <div class="header-sign-group">      <a href="sign-up.html" class="header-sign__button">регистрация</a>      <a href="sign-in.html" class="header-sign__button"        >войти в личный кабинет</a      >    </div>    <span class="header-sign__name"      >Международная торгово-<br />инвестиционная компания</span    >    <div class="header-burger">      <span></span>    </div>  </header>  <div class="sign-popup">    <div class="header-sign-group">      <a href="sign-up.html" class="header-sign__button">регистрация</a>      <a href="sign-in.html" class="header-sign__button"        >войти в личный кабинет</a      >    </div>  </div></div>    <main class="main-sign sign-up-menu">      <h1 class="main-sign__title sign-up__title">Регистрация</h1>      <form action="#" class="main-sign-form sign-form">        <input          required          type="text"          placeholder="ФИО"          class="sign-form__input"        />        <input          required          type="email"          placeholder="E-mail"          class="sign-form__input"        />        <input          required          type="password"          placeholder="Пароль"          class="sign-form__input"        />        <input          type="password"          placeholder="Повторите пароль"          class="sign-form__input"          required        />        <input          type="checkbox"          name="agree-legacy"          id="agree-legacy"          class="sign-form__checkbox checkbox"          required        />        <label for="agree-legacy" class="label-checkbox">          <svg            width="22"            height="22"            viewBox="0 0 22 22"            fill="none"            xmlns="http://www.w3.org/2000/svg"          >            <g id="Group">              <rect                id="Rectangle"                x="1"                y="1"                width="20"                height="20"                rx="3"                fill="#007AFF"                stroke="#007AFF"              />              <path                id="Path"                d="M17.2987 6.00113C17.1289 6.01066 16.9692 6.08518 16.8525 6.20932L8.99736 14.4017L5.15802 10.852C4.98901 10.6635 4.72797 10.5875 4.48464 10.6561C4.2413 10.7246 4.05783 10.9258 4.01135 11.175C3.96487 11.4242 4.06342 11.6783 4.2656 11.8305L8.58229 15.8277C8.84811 16.0691 9.25686 16.0552 9.50583 15.7964L17.8072 7.13569C18.0009 6.93993 18.0543 6.64467 17.9416 6.39309C17.8288 6.14151 17.5732 5.98563 17.2987 6.00105V6.00113Z"                fill="white"                stroke="white"                stroke-width="0.5"              />            </g>          </svg>          <span class="sign-form__label-text"            >Я согласен с            <a href="#" class="sign-form__label-agree">Правилами и Условиями</a>          </span>        </label>        <input          type="submit"          value="ЗАРЕГИСТРИРОВАТЬСЯ"          class="sign-form__submit"        />      </form>    </main>    <script  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="  crossorigin="anonymous"></script><!-- Slick Slider<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> --><script src="js/script.min.js"></script>  </body></html>
