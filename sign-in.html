<!DOCTYPE html><html lang="ru">  <head>    <meta charset="utf-8" />    <meta      name="viewport"      content="width=device-width, initial-scale=1, shrink-to-fit=no"    />    <link rel="stylesheet" href="css/sign.min.css" />    <title>Главная</title>  </head>  <body class="sign">    <div class="container">  <header class="header-sign">    <a href="index.html" class="header-sign__logo">TFG</a>    <div class="header-sign-group">      <a href="sign-up.html" class="header-sign__button">регистрация</a>      <a href="sign-in.html" class="header-sign__button"        >войти в личный кабинет</a      >    </div>    <span class="header-sign__name"      >Международная торгово-инвестиционная компания</span    >    <div class="header-burger">      <span></span>    </div>  </header>  <div class="sign-popup">    <div class="header-sign-group">      <a href="sign-up.html" class="header-sign__button">регистрация</a>      <a href="sign-in.html" class="header-sign__button"        >войти в личный кабинет</a      >    </div>  </div></div>    <main class="main-sign">      <h1 class="main-sign__title sign-in__title">Вход в личный кабинет</h1>      <form action="#" class="main-sign-form sign-form">        <input          type="text"          required          placeholder="ФИО"          class="sign-form__input"        />        <input          type="password"          required          placeholder="Пароль"          class="sign-form__input"        />        <a href="sign-in-forgot.html" class="sign-form__forgot"          >Забыли пароль?</a        >        <input type="submit" value="Войти" class="sign-form__submit" />      </form>    </main>    <script  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="  crossorigin="anonymous"></script><!-- Slick Slider<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> --><script src="js/script.min.js"></script>  </body></html>
